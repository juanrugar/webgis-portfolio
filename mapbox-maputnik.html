<html>
<head>
    <meta charset='utf-8' />
    <title>JRG - My Maputnik Style Map </title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.0.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.0.1/mapbox-gl.css' rel='stylesheet' />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">
    <link href='css/estilobase.css' rel='stylesheet' />
    <script>
        function init() {

            mapboxgl.accessToken ='pk.eyJ1IjoianVhbnJ1Z2FyIiwiYSI6ImNranlpd2lqbzB5djQydW1sZTRvem9tdmgifQ.zvNvGIYji6wVpwjlnTHeJg';
            var map = new mapboxgl.Map({
                container: 'map',
                style: 'https://juanrugar.github.io/geoweb/datos/miestilo.json',
                center: [2.16859, 41.3954],
                zoom: 13,
                hash: true,
                pitch: 45,
                attributionControl: false
            });
            map.addControl(new mapboxgl.AttributionControl({
                compact: true
            }));
            map.addControl(new mapboxgl.NavigationControl());

            map.on('load', function () {
                map.addSource("carrils-bici", {
                    type: "geojson",
                    data: "datos/carrils-bici.geojson"
                }); //fin map source

                map.addLayer({
                    id: "carrils-bici-layer",
                    type: "line",
                    source: "carrils-bici",
                    layout: {
                        "line-join": "round",
                        "line-cap": "round"
                    },
                    paint: {
                        "line-color": "#FF0000",
                        "line-width": 6
                    }
                }); //fin add layers
            }); //Fin load mapa

        }
    </script>
</head>
<body onload="init()">
    <div class="container">
        <nav class="navbar navbar-light bg-light">
            <div>
                <h2>Mapbox - Maputnik Style Map</h2>
                <p>A MapboxGL map using the ICGC <a href="https://geoserveis.icgc.cat/contextmaps/fulldark.json" target="_blank"><em>fulldark</em></a> 
                    <a href="https://openicgc.github.io/" target="_blank">open style</a> 
                    edited with <a href="https://maputnik.github.io/editor/" target="_blank">Maputnik</a>
                </p>
            </div>
            <div>
                <ul class="breadcrumb">
                    <li><a href="index.html">Main Page</a></li>
                </ul>
            </div>
        </nav>
        <div id='map'></div>
    </div>
</body>
</html>
